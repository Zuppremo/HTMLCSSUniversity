<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contactus.css"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Contact US</title>
</head>
<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://www.svgrepo.com/show/509002/avatar-thinking-8.svg" alt="confused girl"/>
        </div>
        <form>
            <h3>Dejanos un mensaje</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Tu Nombre *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="email" name="txtEmail" class="form-control" placeholder="Tu Correo *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Tu NÃºmero de celular *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" onclick="location.href='contact.html'" class="btnContact" value="Enviar mensaje" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Tu mensaje *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
